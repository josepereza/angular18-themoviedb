<p>tendencias works!</p>
<ul>
    @for (item of themovies(); track $index) {
    <li>
        {{item.title}}
        {{item.original_title}}
    </li>

    }
   
</ul>
<label for="name">Name: </label>
<input id="name" type="text" [formControl]="search$">

<mat-paginator
  [length]="totalItems()"
  [pageSize]="20"
  [pageIndex]="currentPage() - 1"
  (page)="handlePageEvent($event)"
  aria-label="Select page">
</mat-paginator>

<div class="movie-grid">
@for (item of themovies(); track $index) {
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.poster_path | poster" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           {{item.overview}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    }
</div>
